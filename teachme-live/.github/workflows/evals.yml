name: teachme-live-evals

on:
  pull_request:
    paths:
      - "app.py"
      - "pii.py"
      - "safety.py"
      - "evals/**"
      - "requirements.txt"
      - ".github/workflows/evals.yml"
  push:
    branches: [main]
    paths:
      - "app.py"
      - "pii.py"
      - "safety.py"
      - "evals/**"
      - "requirements.txt"
      - ".github/workflows/evals.yml"

jobs:
  evals:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: teachme-live
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Start server
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          uvicorn app:app --host 0.0.0.0 --port 8000 > /tmp/teachme-live.log 2>&1 &
          for i in {1..20}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start"
          cat /tmp/teachme-live.log
          exit 1

      - name: Run evals
        run: python evals/run.py
