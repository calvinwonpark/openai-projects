services:
  db:
    image: ankane/pgvector
    container_name: kfh_db
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    ports: ["5433:5432"]   # host:container
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER} -d ${PGDATABASE}"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/00_schema.sql:ro

  server:
    build: ./server
    container_name: kfh_server
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports: ["8010:8000"]

  web:
    build: ./web
    container_name: kfh_web
    env_file: .env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8010
    depends_on:
      - server
    ports: ["3001:3000"]

  indexer:
    build:
      context: .
      dockerfile: ./indexer/Dockerfile
    container_name: kfh_indexer
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    entrypoint: [ "bash", "-lc", "python ingest.py" ]

volumes:
  dbdata: